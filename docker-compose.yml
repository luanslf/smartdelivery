services:
  postgres:
    image: postgres:15-alpine
    container_name: smartdelivery
    restart: always
    environment:
      POSTGRES_DB: smartdelivery
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: